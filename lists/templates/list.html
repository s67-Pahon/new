<!DOCTYPE html>
<html>
<head>
    <title>Your To-Do List</title>
</head>
<body>

<h1>Your List</h1>

<ul>
    {% for item in list.item_set.all %}
        <li>{{ item.text }}</li>
    {% endfor %}
</ul>

<form method="POST" action="/lists/{{ list.id }}/add_item">
    {% csrf_token %}
    <input name="item_text" placeholder="Enter a new item" />
    <button type="submit">Add item</button>
</form>


</body>
</html>
